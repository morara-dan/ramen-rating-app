<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ramen Rating App</title>
</head>
<body>
    <div id="top">
        <h1 class="aladin-regular">El's Ramen Rater</h1>
    </div>
    <div id="ramen-menu">      
    <!----  <img src="kojiro.jpg" >
            <img src="gyukotsu.jpg">
            <img src="naruto.jpg"> 
            <img src="nirvana.jpg" > -->
    </div>

    <div id="ramen-detail">
        <img id="img-detail" onclick="" src="nirvana.jpg" alt="nirvana">
        <div id="text-detail">
            <h2>Nirvana</h2>
            <h3></h3>
        </div>
    </div>

    <div id="stats"></div>
    <div id="form">
        <form action="">
            <div class="forms">
                <label for="fname">Name</label>
                <br>
                <input class="form-inputs" name= "name" id="fname" type="text">
            </div>
            <div class="forms">
                <label for="frestaurant">Restaurant</label>
                <br>
                <input class="form-inputs" name="restaurant" id="frestaurant" type="text">
            </div>
            <div class="forms">
                <label for="fimage">Image</label>
                <br>
                <input class="form-inputs" name="image" id="fimage" type="text">
            </div>
            <div class="forms">
                <label for="frating">Rating</label>
                <br>
                <input class="form-inputs" name="rating" id="frating" type="text">
            </div>
            <div class="forms">
                <label for="fcomment">Comment</label>
                <br>
                <input class="form-inputs" name="comment" id="fcomment" type="text">
            </div>
            <button type="submit" id="add-ramen" class="add-ramen">Add Ramen</button>
        </form>
    </div>

    
<script src = "./index.js">
</script>
</body>
</html>
